

<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Full Page Background */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: url('{% static "images/hero-img-1-min.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Verification Box */
        .verification-container {
            width: 600px;
            padding: 40px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9); /* White box with transparency */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="verification-container">
    <h2 class="text-center mb-4">Student Verification</h2>
    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success">{{ success }}</div>
    {% endif %}
    
    
    <form action="" method="POST">
      {% csrf_token %}
      <table class="table table-bordered">
          <tbody>
              <tr>
                  <td><label for="student_id" class="form-label">Student ID</label></td>
                  <td><input type="text" class="form-control" id="student_id" name="student_id" required></td>
              </tr>
              <tr>
                  <td><label for="dob" class="form-label">Date of Birth</label></td>
                  <td><input type="date" class="form-control" id="dob" name="dob" required></td>
              </tr>
          </tbody>
      </table>
        <button type="submit" class="btn btn-primary w-100">Verify Student</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

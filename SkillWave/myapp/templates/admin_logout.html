<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillWave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f4f9; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-lg shadow-lg text-center max-w-md w-full">
        <h1 class="text-2xl font-bold text-red-600 mb-4">Are you sure you want to logout?</h1>
        <p class="text-gray-600 mb-6">You will be logged out from the SkillWave Admin Panel.</p>
        
        <div class="flex justify-center gap-4">
            <!-- Yes, Logout -->
            <form method="POST" action="">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 transition">
                    Yes, Logout
                </button>
            </form>

            <!-- Cancel -->
            <a href="{% url 'admin_dashboard' id %}" class="bg-gray-300 text-gray-800 px-6 py-2 rounded hover:bg-gray-400 transition">
                Cancel
            </a>
        </div>
    </div>
</body>
</html>

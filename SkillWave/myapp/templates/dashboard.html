<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillWave Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f4f9; }
        .sidebar { background: #007bff; }
        .sidebar h2 a { color: #facc15; text-decoration: none; }
        .sidebar ul li { cursor: pointer; transition: 0.3s; }
        .sidebar ul li:hover { background: #3b82f6; }
        .card { background: white; box-shadow: 2px 4px 10px rgba(0,0,0,0.1); border-radius: 10px; padding: 20px; }
        .chart-container { background: white; border-radius: 10px; padding: 20px; }
        .sidebar ul li a { color: white; text-decoration: none; display: block; padding: 10px; }
        .sidebar ul li a:hover { background: #3b82f6; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-1/5 sidebar text-white min-h-screen p-6">
            <h2 class="text-2xl font-bold mb-6"><a href="#">SkillWave</a></h2>
            <ul>
                <li class="mb-4 font-semibold"><a href="#">Dashboard</a></li>
                <li class="mb-4 font-semibold"><a href="student.html">Students</a></li>
                <li class="mb-4 font-semibold"><a href="courses.html">Courses</a></li>
                <li class="mb-4 font-semibold"><a href="enrollments.html">Enrollments</a></li>
                <li class="mb-4 font-semibold"><a href="idcards.html">ID Cards</a></li>
                <li class="mb-4 font-semibold"><a href="fees.html">Fees</a></li>
                <li class="mb-4 font-semibold"><a href="certificates.html">Certificates</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="w-4/5 p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">SkillWave Dashboard</h1>

            <!-- Stats Cards -->
            <div class="grid grid-cols-3 gap-6">
                <div class="card text-center">
                    <p class="text-lg font-semibold">Total Students</p>
                    <p class="text-2xl font-bold text-blue-600">500</p>
                </div>
                <div class="card text-center">
                    <p class="text-lg font-semibold">Total Courses</p>
                    <p class="text-2xl font-bold text-green-600">20</p>
                </div>
                <div class="card text-center">
                    <p class="text-lg font-semibold">Total Enrollments</p>
                    <p class="text-2xl font-bold text-purple-600">1200</p>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="grid grid-cols-2 gap-6 mt-6">
                <div class="chart-container">
                    <h2 class="text-xl font-semibold mb-4">Course Enrollments</h2>
                    <p>Graph Placeholder</p>
                </div>
                <div class="chart-container">
                    <h2 class="text-xl font-semibold mb-4">Student Demographics</h2>
                    <p>Graph Placeholder</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
